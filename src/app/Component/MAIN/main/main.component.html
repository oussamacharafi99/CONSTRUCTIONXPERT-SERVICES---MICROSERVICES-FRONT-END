<div class="main">
    <div class="container" #container>
      <div class="form-container sign-up-container">
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="pi pi-facebook"></i></a>
            <a href="#" class="social"><i class="pi pi-google"></i></a>
            <a href="#" class="social"><i class="pi pi-linkedin"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" id="username" formControlName="username" placeholder="Name" />
          <input type="email" id="email" formControlName="email" placeholder="Email" />
          <input type="password" id="password" formControlName="password" placeholder="Password" />
          <button type="submit">Sign Up</button>
        </form>
      </div>
      
      <div class="form-container sign-in-container">
        <form   [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="pi pi-facebook"></i></a>
            <a href="#" class="social"><i class="pi pi-google"></i></a>
            <a href="#" class="social"><i class="pi pi-linkedin"></i></a>
          </div>
          <span>or use your account</span>
          <input type="text" formControlName="username" class="form-control" placeholder="Enter your username" />
          <input type="password" formControlName="password" class="form-control" placeholder="**************" />
          <a href="#">Forgot your password?</a>
          <button  type="submit">Sign In</button>
        </form>
      </div>
  
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" (click)="onSignInClick()">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button class="ghost" (click)="onSignUpClick()">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
