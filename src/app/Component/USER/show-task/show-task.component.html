   <table mat-table [dataSource]="listTask" class="mat-elevation-z8">

    <!-- Task ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let task"> {{task.id}} </td>
    </ng-container>
  
    <!-- Project ID Column -->
    <ng-container matColumnDef="project_id">
      <th mat-header-cell *matHeaderCellDef> Project ID </th>
      <td mat-cell *matCellDef="let task"> {{task.project_id}} </td>
    </ng-container>
  
    <!-- Hours Column -->
    <ng-container matColumnDef="heurs">
      <th mat-header-cell *matHeaderCellDef> Hours </th>
      <td mat-cell *matCellDef="let task"> {{task.heurs}} </td>
    </ng-container>
  
    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let task"> {{task.startDate | date}} </td>
    </ng-container>
  
    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let task"> {{task.endDate | date}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let task"> {{task.status}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let task"> {{task.description}} </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td id="action" mat-cell *matCellDef="let task">
        <a id="task" mat-raised-button routerLink="/dashboard/resource/{{task.id}}">Resource</a>
        <button mat-raised-button color="warn" (click)="delete(task.id)">
          <i class="pi pi-delete-left"></i>
        </button>
      </td>
    </ng-container>
  
    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
